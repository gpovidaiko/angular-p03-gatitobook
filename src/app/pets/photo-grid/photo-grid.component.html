<p class="text-center text-muted" *ngIf="!pets?.length">
	Desculpe, sem animais para mostrar!
</p>

<div class="row">
	<div class="col-4" *ngFor="let pet of pets">
		<a [routerLink]="['/pets', pet.id]">
			<app-card>
				<app-pet [imgUrl]="pet.url" [imgDescription]="pet.description"></app-pet>
				<i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2">
					{{ pet.likes }}
				</i>
				<i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2">
					{{ pet.comments }}
				</i>
			</app-card>
		</a>
	</div>
</div>
